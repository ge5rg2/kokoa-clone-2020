<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__calumn">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--status-bar__calumn is BEM-->
        </div>
        <div class="status-bar__calumn">
            <span>07:30</span>
        </div> 
        <div class="status-bar__calumn">
            <span>101%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">
            If you have a Kokoa account, log in with your email or phone number.</header>
        </p>
    </header>
    <form action="friends.html" method="GET" id="Login-form">
        <input name="username" type="text" placeholder="Email or Phone number"/>
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>
    <script src="https://kit.fontawesome.com/6b29387220.js" crossorigin="anonymous"></script>
</body>
</html>
