<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Roy - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__calumn">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--status-bar__calumn is BEM-->
        </div>
        <div class="status-bar__calumn">
            <span>07:30</span>
        </div> 
        <div class="status-bar__calumn">
            <span>101%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Roy</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>
        <div class="message-row">
            <img src="https://lh3.googleusercontent.com/ogw/ADGmqu-OvPV8E92IxtgrBUytCFM9qE6uqbcyr2OZYaVlFw=s83-c-mo"/>
            <div class="message-row__content">
                <span class="message__author">Roy</span>
                <div class="message__info">
                    <span class="message__bubble">Dady, I wanna have breakfast with U :)</span>
                    <span class="message__time">07:13</span>
                </div>
            </div>
        </div>
        
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Ok my sweetie</span>
                    <span class="message__time">07:30</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>                
            </button>
        </div>
    </form>
    
    <script src="https://kit.fontawesome.com/6b29387220.js" crossorigin="anonymous"></script>
</body>
</html>
