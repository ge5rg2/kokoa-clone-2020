<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__calumn">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--status-bar__calumn is BEM-->
        </div>
        <div class="status-bar__calumn">
            <span>07:30</span>
        </div> 
        <div class="status-bar__calumn">
            <span>101%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
    <div class="user-component">
        <div class="user-component__column">
           <img src="https://lh3.googleusercontent.com/ogw/ADGmqu-OvPV8E92IxtgrBUytCFM9qE6uqbcyr2OZYaVlFw=s83-c-mo" 
           class="user-component__avatar user-component__avatar"/>
           <div class="user-component__text">
               <h4 class="user-component__title">Roy</h4>
               <h6 class="user-component__subtitle">Dady, play with me :)</h6>
    
           </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">07:13</span>
            <div class="badge">1</div>
        </div>
    </div>
</main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav___btn"><a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i></a></li>
            <li class="nav___btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i></a></li>
            <li class="nav___btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav___btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6b29387220.js" crossorigin="anonymous"></script>
</body>
</html>
