<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__calumn">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--status-bar__calumn is BEM-->
        </div>
        <div class="status-bar__calumn">
            <span>18:43</span>
        </div> 
        <div class="status-bar__calumn">
            <span>101%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    
    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>Friends' Names Display<i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <div class="user-component">
        <div class="user-component__column">
           <img src="https://lh3.googleusercontent.com/ogw/ADGmqu-OvPV8E92IxtgrBUytCFM9qE6uqbcyr2OZYaVlFw=s83-c-mo" class="user-component__avatar"/>
           <div class="user-component__text">
               <h4 class="user-component__title">Roy</h4>
               <h6 class="user-component__subtitle">I'm great tit</h6>
           </div>
        </div>
        <div class="user-component__column"></div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav___btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav___btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification">147</span>
                <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav___btn"><a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav___btn">
                <a class="nav__link" href="#">
                    <span class="nav__dot"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6b29387220.js" crossorigin="anonymous"></script>
</body>
</html>
