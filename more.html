<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__calumn">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--status-bar__calumn is BEM-->
        </div>
        <div class="status-bar__calumn">
            <span>07:30</span>
        </div> 
        <div class="status-bar__calumn">
            <span>101%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><span class="screen-header__dot"></span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
               <img src="https://avatars3.githubusercontent.com/u/3612017" 
               class="user-component__avatar user-component__avatar--xl"/>
               <div class="user-component__text">
                   <h4 class="user-component__title">George</h4>
                   <h6 class="user-component__subtitle">+ 82 9368 3152<span class="user-component__subtitle-exclamation">!</span></h6>
                   <!--이건 다음에 쓰면 돼https://lh3.googleusercontent.com/ogw/ADGmqu-OvPV8E92IxtgrBUytCFM9qE6uqbcyr2OZYaVlFw=s83-c-mo-->
               </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-alt"></i>
                <span>Calendar</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-archive"></i>
                <span>Talk Drive</span></div>
            <div class="icon-row__icon">
                <i class="far fa-smile-wink"></i>
                <span>Emoticon</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-brush"></i>
                <span>Themes</span></div>
            </div>  
        <div class="icon-row"> 
            <div class="icon-row__icon">
                <i class="far fa-calendar-alt"></i>
                <span>Calendar</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-archive"></i>
                <span>Talk Drive</span></div>
            <div class="icon-row__icon">
                <i class="far fa-smile-wink"></i>
                <span>Emoticon</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-brush"></i>
                <span>Themes</span></div>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                        <span class="more-suggestions__icon-text">Kokoa Story</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav___btn"><a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i></a></li>
            <li class="nav___btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">5</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav___btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav___btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
